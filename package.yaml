name:                okapi
version:             0.1.0.2
github:              "MonadicSystems/okapi"
license:             BSD3
author:              "Monadic Systems LLC"
maintainer:          "tech@monadic.systems"
copyright:           "2022 Monadic Systems LLC"
category:            "Web"
synopsis:            "A microframework based on monadic parsing"

extra-source-files:
- README.md
- ChangeLog.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/okapi#readme>

dependencies:
- aeson >= 1.4.7
- base >= 4.7 && < 5
- base64
- bytestring
- containers
- cookie
- extra
- http-api-data
- http-types
- lucid
- mmorph
- mtl
# - random
- parser-combinators
- stm
- text
- transformers
- unagi-chan
- uuid
- vault
- wai
- wai-extra
- warp
- warp-tls

library:
  source-dirs: src

